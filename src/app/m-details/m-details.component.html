<div>
    <div>
        <h1 class="title">{{movie.title}}</h1>
    </div>
    <div class="container">
        <div class="image">
            <img src="{{movie.poster_url}}">
        </div>
        <div class="text">
            <h1>Release Date : {{movie.release_date}}</h1>
            <h1>Studio : {{movie.studio}}</h1>
            <h1>Gross : {{movie.gross}}</h1>
        </div>
    </div>

    <!--COMMENTS FORM-->
    <div class="container2">
        <h1 class="title">Comments</h1>
    </div>
        <form #comment = "ngForm" (ngSubmit)= "submit(comment)">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input #username="ngModel" type="text" name="username" class="form__field" ngModel>
            </div>
            <div class="form-group">
                <label for="message">Comment</label><br>
                <input #message="ngModel" type="text" name="message" class="form__field" ngModel>
            </div>
            <div class="form-group">
                <button class= "button-36" type="submit">Submit</button>
            </div>
            
        </form>



    <!--List of Comments-->
    <div class="comments_group">
        <div *ngFor="let comment of lstcomment" class="comment_element">
                <h2>{{comment.username}}:{{comment.text}} </h2>
                <button class="bttn" (click)="del(comment.id)" >Del. Comment</button>
        </div>
    </div>
</div>
